<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
	<title>User Details</title>
	<link rel="stylesheet"
		href="${facesContext.externalContext.request.contextPath}/resourses/menu.css"
		type="text/css" />
	<link rel="stylesheet" href="${facesContext.externalContext.request.contextPath}/resourses/lista.css" type="text/css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/estilo.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap.min.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap-theme.min.css"
		media="screen" />
	<style type="text/css">

</style>
</h:head>
<h:body>
	<h:form id="form">
		<h1>CAR CASH</h1>
		<h2 style="text-align: center">Lista de Clientes</h2>
		<div class="topnav">
			<a href="telaPrincipal.xhtml?faces-redirect=true">Home</a> <a
				href="cadastroCliente.xhtml?faces-redirect=true">Cliente</a> <a
				href="cadatroVeiculo.xhtml?faces-redirect=true">Veiculo</a> <a
				href="venda.xhtml?faces-redirect=true">Venda</a> <a
				href="listaCliente.xhtml?faces-redirect=true">Lista de Cliente</a> <a
				href="listaVeiculo.xhtml?faces-redirect=true">Lista  de Veiculos</a> 
				
		</div>
		<h:dataTable binding="#{table}" value="#{Clientebean.userList()}" var="u"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome do Cliente</f:facet>
				<h:outputText value="#{u.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{u.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereço</f:facet>
				<h:outputText value="#{u.endereco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{u.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{u.telefone}" />
			</h:column>
			<h:column>
			<f:facet name="header">Cpf</f:facet>
				<h:outputText value="#{u.cpf}" />
			</h:column>
			<h:column>
			<div class="row">
			<div class="col-lg-6">
				<h:commandButton action="#{Clientebean.delete(u.id)}" value="Deletar"
				class="btn btn-primary">
				</h:commandButton>
				</div>
				<div class="col-lg-6">
				<h:commandButton action="#{Clientebean.editar(u.id)}" value="Editar"
					class="btn btn-primary">
				</h:commandButton>
				</div>
				</div>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="cadastroCliente.xhtml?faces-redirect=true"
				value="Criar novo usuário"
				class="btn btn-primary">   </h:commandButton>
		</center>
	</h:form>
</h:body>
</html>
