<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
	<title>User Details</title>
		<link rel="stylesheet" href="${facesContext.externalContext.request.contextPath}/resourses/lista.css" type="text/css" />
		<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/estilo.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap.min.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap-theme.min.css"
		media="screen" />
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Lista de Vendas" />
			</h2>
		</center>
		<h:dataTable binding="#{table}" value="#{vendaBean.userList()}" var="u"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputText value="#{u.clienteId}" />
			</h:column>
			<h:column>
				<f:facet name="header">Veiculo</f:facet>
				<h:outputText value="#{u.veiculoId}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cor</f:facet>
				<h:outputText value="#{u.cor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Placa</f:facet>
				<h:outputText value="#{u.placa}" />
			</h:column>
			<h:column>
				<f:facet name="header">Chassi</f:facet>
				<h:outputText value="#{u.chassi}" />
			</h:column>
			<h:column>
			<f:facet name="header">Data da Venda:</f:facet>
				<h:outputText value="#{u.data}" />
			</h:column>
			<h:column>
				<h:commandButton action="#{vendaBean.delete(u.id)}" value="Deletar"
					class="btn btn-primary">
				</h:commandButton>
				<h:commandButton action="#{vendaBean.editar(u.id)}" value="Editar"
					class="btn btn-primary">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="Venda.xhtml?faces-redirect=true"
				value="Cadastrar novo veículo" class="btn btn-primary"></h:commandButton>
		</center>
	</h:form>
</h:body>
</html>
