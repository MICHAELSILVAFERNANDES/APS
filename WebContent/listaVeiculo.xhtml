<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
	<title>User Details</title>
	<link rel="stylesheet"
		href="${facesContext.externalContext.request.contextPath}/resourses/menu.css"
		type="text/css" />
		<link rel="stylesheet" href="${facesContext.externalContext.request.contextPath}/resourses/lista.css" type="text/css" />
		<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/estilo.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap.min.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap-theme.min.css"
		media="screen" />
</h:head>
<h:body>
	<h:form id="form">
		<h1>CAR CASH</h1>
		<h2 style="text-align: center">Lista de Veiculos</h2>
		<div class="topnav">
			<a href="telaPrincipal.xhtml?faces-redirect=true">Home</a> <a
				href="cadastroCliente.xhtml?faces-redirect=true">Cliente</a> <a
				href="cadatroVeiculo.xhtml?faces-redirect=true">Veiculo</a> <a
				href="venda.xhtml?faces-redirect=true">Venda</a> <a
				href="listaCliente.xhtml?faces-redirect=true">Lista de Cliente</a> <a
				href="listaVeiculo.xhtml?faces-redirect=true">Lista  de Veiculos</a> 
				
		</div>
		<h:dataTable binding="#{table}" value="#{Veiculobean.userList()}" var="u"
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Marca</f:facet>
				<h:outputText value="#{u.marca}" />
			</h:column>
			<h:column>
				<f:facet name="header">Modelo</f:facet>
				<h:outputText value="#{u.modelo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cor</f:facet>
				<h:outputText value="#{u.cor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Placa</f:facet>
				<h:outputText value="#{u.placa}" />
			</h:column>
			<h:column>
				<f:facet name="header">Chassi</f:facet>
				<h:outputText value="#{u.chassi}" />
			</h:column>
			<h:column>
			<f:facet name="header">Ano de fabricação</f:facet>
				<h:outputText value="#{u.anoFabricacao}" />
			</h:column>
			<h:column>
			<div class="row">
			<div class="col-lg-6">
				<h:commandButton action="#{Veiculobean.delete(u.id)}" value="Deletar"
					class="btn btn-primary">
					</h:commandButton>
				</div>
					<div>
				<h:commandButton action="#{Veiculobean.editar(u.id)}" value="Editar"
					class="btn btn-primary">
				</h:commandButton>
				</div>
				</div>	
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="cadatroVeiculo.xhtml?faces-redirect=true"
				value="Cadastrar novo veículo" class="btn btn-primary"></h:commandButton>
		</center>
	</h:form>
</h:body>
</html>
