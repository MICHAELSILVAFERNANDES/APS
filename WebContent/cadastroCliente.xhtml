<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>APS WEB</title>
	<link rel="stylesheet"
		href="${facesContext.externalContext.request.contextPath}/resourses/menu.css"
		type="text/css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/estilo.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap.min.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/Bootstrap/css/bootstrap-theme.min.css"
		media="screen" />
</h:head>
<h:body>
	<h:form id="form">
		<h1>CAR CASH</h1>
		<h2 style="text-align: center">Cadastro de Cliente</h2>
		<div class="topnav">
			<a href="telaPrincipal.xhtml?faces-redirect=true">Home</a> <a
				href="cadastroCliente.xhtml?faces-redirect=true">Cliente</a> <a
				href="cadatroVeiculo.xhtml?faces-redirect=true">Veiculo</a> <a
				href="venda.xhtml?faces-redirect=true">Venda</a> <a
				href="listaCliente.xhtml?faces-redirect=true">Lista de Cliente</a> <a
				href="listaVeiculo.xhtml?faces-redirect=true">Lista  de Veiculos</a> 
				
		</div>
		<hr />
		<div class="control-label col-sm-6">
			<div>
				<div class="col-md-6">
					<div class="form-group">

						<div>
							<h:outputLabel for="username">Nome :</h:outputLabel>
							<div>
								<h:inputText id="nome" size="50" value="#{Clientebean.nome}"
									required="true">
								</h:inputText>
								<h:message for="nome" style="color:red" />
							</div>
						</div>
						<div>
							<h:outputLabel for="email"> Email :</h:outputLabel>
							<div>
								<h:inputText id="email" size="50" value="#{Clientebean.email}">
								</h:inputText>
							</div>
						</div>
						<div>
							<h:outputLabel for="cpf">Cpf :</h:outputLabel>
							<div>
								<h:inputText id="cpf" value="#{Clientebean.cpf}" required="true">
								</h:inputText>
								<h:message for="cpf" style="color:red" />
							</div>
						</div>
						<div>
							<h:outputLabel for="endereco">Endereço :</h:outputLabel>
							<div>
								<h:inputText id="endereco" size="50"
									value="#{Clientebean.endereco}">
								</h:inputText>
							</div>
						</div>
						<div>
							<h:outputLabel for="address">Cidade :</h:outputLabel>
							<div>
								<h:inputText id="cidade" value="#{Clientebean.cidade}">
								</h:inputText>
							</div>
						</div>
						<div>
							<h:outputLabel for="address">Telefone :</h:outputLabel>
							<div>
								<h:inputText id="telefone" value="#{Clientebean.telefone}"
									required="true">
								</h:inputText>
								<h:message for="telefone" style="color:red" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<h:commandButton value="Salvar" action="#{Clientebean.salvar()}"
									class="btn btn-primary" style="width: 80px;"></h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
